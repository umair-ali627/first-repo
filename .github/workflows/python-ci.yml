name: Python CI + CD to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  ci:
    name: Run CI (Local Test)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install -r requirements.txt

    - name: Run Text to Speech Script (Local CI)
      run: |
        python3 text_to_speech.py

  cd:
    name: Deploy to EC2
    needs: ci
    runs-on: ubuntu-latest

    steps:
    - name: Deploy over SSH to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          set -e
          echo "‚úÖ Connected to EC2"
          sudo apt update && sudo apt install -y python3 python3-pip
          cd ~/text_to_speech
          git pull origin main
          echo "üöÄ Running Text to Speech script"
          python3 text_to_speech.py || echo "‚ùå Script failed!"
